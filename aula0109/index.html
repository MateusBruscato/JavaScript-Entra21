<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sistemaJanela.css" type="text/css" rel="stylesheet" />
    <script  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <script src="sistema.js" type="text/javascript"></script>
    <script src="viacep.js" type="text/javascript" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="menu-ativo">
            <span class="itens-menu-ativo tabuada" onclick="abrirJanela(this)">Tabuada</span>
            <span class="itens-menu-ativo imc" onclick="abrirJanela(this)">IMC</span>
            <span class="itens-menu-ativo calculadora" onclick="abrirJanela(this)">Calculadora</span>
            <span class="itens-menu-ativo ajax" onclick="abrirJanela(this)">Ajax - Via CEP</span>
            <span class="itens-menu-ativo ibge" onclick="abrirJanela(this)">Ajax - IBGE</span>
        </div>
        <div id="janela">
            <div id="janela-titulo">
                <span id="icone"></span>
                <span id="title"></span>
                <span id="botoes-controle">
                    <span id="fechar" onclick="esconderElemento(('#janela'))">X</span>
                </span>
            </div>
            <div id="janela-menu"></div>
            <div id="janela-conteudo"></div>
            <div id="janela-status"></div>
        </div>
    </main>
    <footer>
        <div id="menu">
            <span id="start" onclick="start()">Start</span>
        </div>
        <div id="icones">
            <span id="icones">Icones</span>
        </div>
        <div id="utilitario">
            <span id="relogio">Utilit√°rio</span>
        </div>
    </footer>
</body>

<script>
    $("#janela").hide();
    $("#menu-ativo").hide();
    setInterval(function(){
        $("#relogio").text((new Date).toLocaleTimeString())
    }, 10);
</script>
</html>
