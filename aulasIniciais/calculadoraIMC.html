<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="imc.css" rel="stylesheet">
</head>
<body>
  <div id="tabelaIMC">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse" aria-expanded="false" aria-controls="collapse">
        Tabela IMC
      </button>
    </p>
    <div class="collapse" id="collapse">
      <div class="card card-body">
          <table class="table table-responsive">
              <thead class="table-dark">
                <tr>
                  <th>IMC</th>
                  <th>Classificação</th>
                  <th>Obesidade (Grau)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Menor que 18,5</th>
                  <th>Magreza</th>
                  <th>0</th>
                </tr>
                <tr>
                  <th>Entre 18,5 e 24,9</th>
                  <th>Normal</th>
                  <th>0</th>
                </tr>
                <tr>
                  <th>Entre 25 e 29,9</th>
                  <th>Sobrepeso</th>
                  <th>1</th>
                </tr>
                <tr>
                  <th>Entre 30 e 39,9</th>
                  <th>Obesidade</th>
                  <th>2</th>
                </tr>
                <tr>
                  <th>Maior que 40</th>
                  <th>Obesidade Grave</th>
                  <th>3</th>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
  </div>
    <main>
        <h1>Calculadora de IMC</h1>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingAltura" placeholder="Altura">
            <label for="floatingAltura">Altura (m)</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPeso" placeholder="Peso">
            <label for="floatingPeso">Peso (kg)</label>
          </div>
          <div class="d-grid mx-auto">
            <button onclick="calcularIMC()" type="button" class="btn btn-outline-dark">Calcular IMC</button>
          </div>
    </form>
      <div class="collapse alerta_invalid">
        <div class="alert alert-warning alert-dismissible fade show " role="alert">
            <strong>Holy guacamole!</strong> Insira um valor válido!
            <button onclick="closeAlert()" type="button" class="btn-close"></button>
        </div>
    </div>
    <div class="collapse alerta_imc">
        <div class="alert alert-warning alert-dismissible fade show " role="alert">
          <strong>Seu IMC: </strong><strong id="valorimc"> </strong>
          <button onclick="closeAlertImc()" type="button" class="btn-close"></button>
        </div>
      </div>
    </main>

</body>
<script src="imc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
